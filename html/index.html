<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="public/stylesheets/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="public/stylesheets/font.css" type="text/css" media="all">
    <title>Homepage</title>
</head>

<body>
	<div id="page" name="page" class="overall-arrangement">
		<div id="icon" name="icon" class="icon ripple" data-toggle="modal" data-target="#exampleModal">
			  <span class="glyphicon glyphicon-off font-white" aria-hidden="true" id="GlyphiconOff"></span>
		</div>
        <div class="modal fade" id="exampleModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="signup">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">User&nbsp;ID</span>
                                </div>
                                <input type="text" class="form-control" placeholder="E-mail" aria-label="User ID" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Gender</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Gender" aria-label="Gender" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">School</span>
                                </div>
                                <input type="text" class="form-control" placeholder="School" aria-label="School" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Grade</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Grade" aria-label="Grade" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Class</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Class NO." aria-label="Class NO." aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">School NO.</span>
                                </div>
                                <input type="text" class="form-control" placeholder="School NO." aria-label="School NO." aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Password</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div id="signin">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend">
                                    <span class="input-group-text smallfont">User&nbsp;ID</span>
                                </div>
                                <input type="text" class="form-control" placeholder="E-mail" aria-label="User ID" aria-describedby="    basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend">
                                    <span class="input-group-text smallfont">Password</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" id="signupBtn">Sign Up</button>
                        <button type="button" class="btn btn-primary" id="signinBtn">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
	</div>

<script src="/public/javascripts/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/public/javascripts/popper.min.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="public/javascripts/homepage.js"></script>
</body>
</html>
