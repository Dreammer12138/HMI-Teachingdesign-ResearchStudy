<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="public/stylesheets/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="public/stylesheets/font.css" type="text/css" media="all">
    <title>Homepage</title>
</head>

<body>
	<div id="page" name="page" class="overall-arrangement">
		<div id="icon" name="icon" class="icon ripple" data-toggle="modal" data-target="#exampleModal">
			  <span class="glyphicon glyphicon-off font-white" aria-hidden="true" id="GlyphiconOff"></span>
		</div>
        <div class="modal fade" id="exampleModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="signup">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">User&nbsp;ID</span>
                                </div>
                                <input type="email" class="form-control" placeholder="E-mail" aria-label="User ID" aria-describedby="basic-addon2" id="Email">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2" id="Name">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Gender</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Gender" aria-label="Gender" aria-describedby="basic-addon2" id="Gender">
                            </div>
                             <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">School</span>
                                </div>
                                <input type="text" class="form-control" placeholder="School" aria-label="School" aria-describedby="basic-addon2" id="School">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend">
                                    <label class="input-group-text smallfont" for="inputGroupSelect01">Type</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect02" onchange="selected();">
                                    <option selected>Choose...</option>
                                    <option value="Student">Student</option>
                                    <option value="Teacher">Teacher</option>
                                </select>
                            </div>
                            <div id="signupStudent">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Major</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Major" aria-label="Major" aria-describedby="basic-addon2" id="MajorStudent">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Class</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Class" aria-label="Class" aria-describedby="basic-addon2" id="ClassStudent">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">StudentNO</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Student No." aria-label="Student No." aria-describedby="basic-addon2" id="StudentNo">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" id="pwdStudent">
                            </div>
                            </div>
                            <div id="signupTeacher">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Major</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Major" aria-label="Major" aria-describedby="basic-addon2" id="MajorTeacher">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">TeacherNO</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Teacher NO." aria-label="Teacher NO." aria-describedby="basic-addon2" id="TeacherNo">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend" sign="up">
                                    <span class="input-group-text smallfont">Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" id="pwdTeacher">
                            </div>
                            </div>
                        </div>
                        <div id="signin">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend">
                                    <label class="input-group-text smallfont" for="inputGroupSelect01">Options</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Choose...</option>
                                    <option value="Student">Student</option>
                                    <option value="Teacher">Teacher</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend">
                                    <span class="input-group-text smallfont">User&nbsp;ID</span>
                                </div>
                                <input type="email" class="form-control" placeholder="E-mail" aria-label="User ID" aria-describedby="basic-addon2" id="ID">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend prepend">
                                    <span class="input-group-text smallfont">Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" id="pwd">
                            </div>
                            <div class="alert alert-warning" role="alert" id="warning"></div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" id="signupBtn">Sign Up</button>
                        <button type="button" class="btn btn-primary" id="signinBtn">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
	</div>

    <div id="userpage">
        <div id="Usernav"></div>
    </div>
<script src="/public/javascripts/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="/public/javascripts/popper.min.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="public/javascripts/homepage.js"></script>
</body>
</html>
